[profile.default]
src = "src"
out = "out"
libs = ["lib"]
via_ir = true
optimizer = true
optimizer_runs = 200
remappings = [
    "openzeppelin-contracts/=lib/openzeppelin-contracts/",
    "forge-std/=lib/forge-std/src/"
]


[rpc_endpoints]
celo_mainnet = "https://forno.celo.org"
celo_sepolia = "https://forno.celo-sepolia.org"
